<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-OK-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/css/dashboardStyle.css">
    <title>webApp</title>

    <!-- Model Initialization (First) -->
    <script src="statics/js/modal.js"></script>

    <!-- Views (Next, before controllers) -->
    <script src="statics/js/view.js"></script>
    <script src="statics/js/log/logView.js"></script>
    <script src="statics/js/login/loginView.js"></script>
    <script src="statics/js/search/searchView.js"></script>
    <script src="statics/js/register/registerView.js"></script>
    <script src="statics/js/dashboard/dashboardView.js"></script>
    <script src="statics/js/chorei/choreiView.js"></script> 
    <script src="statics/js/search/searchView.js"></script> 

    <!-- Controllers (After views) -->
    <script src="statics/js/controller.js"></script>
    <script src="statics/js/log/logController.js"></script>
    <script src="statics/js/search/searchController.js"></script>
    <script src="statics/js/login/loginController.js"></script>
    <script src="statics/js/chorei/choreiController.js"></script>
    <script src="statics/js/register/registerController.js"></script>
    <script src="statics/js/dashboard/dashboardController.js"></script>
    
</head>
<body>
    <main id="app"></main>
    <script>
        updateView();
        function updateView() {

            console.log('Updating view...');
            let page = model.app.currentpage;
            console.log('Current page:', page);

            if (page === 'register') {
                console.log('Navigating to register view');
                registerView();
            } else if (page === 'dashboard') {
                console.log('Navigating to dashboard view');
                dashboardView();
            } else if (page === 'journal') {
                console.log('Navigating to log view');

                logView();

            } else if (page === 'chorei') {
                console.log('Navigating to chorei view');
                choreiView(); 
            }
            else if (page === 'search') {
                console.log('Navigating to Search view');
                searchView();
            } 
            else {
                console.log('Navigating to login view');
                loginView();
            }
        }
    </script>
</body>
</html>
