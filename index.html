<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webApp</title>
    <script src="modal.js" defer></script>
    <script src="controller.js" defer></script>
    <script src="view.js" defer></script>
    <script src="choreiController.js" defer></script>
    <script src="choreiView.js" defer></script>
    <script src="loginController.js" defer></script>
    <script src="loginView.js" defer></script>
    <script src="registerController.js" defer></script>
    <script src="registerView.js" defer></script>
    <script src="dashboardController.js" defer></script>
    <script src="dashboardView.js" defer></script>
    <script src="logController.js" defer></script>
    <script src="logView.js" defer></script>

</head>
<body>
    <div id="app"></div>
    <script>

        // Ensure that currentpage is set
        if (modal.currentpage == 'register')
        {
            registerView();
        }
        else if (modal.currentpage == 'dashboard')
        {
            dashboardView();
        }
        else if (modal.currentpage == 'log')
        {
            logView();
        }
        else if (modal.currentpage == 'chorei')
        {
            choreiView();
        }
        else
        {
            loginView();
        }
            
    </script>
    

</body>
</html>
